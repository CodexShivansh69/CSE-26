<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ShopEase Navbar</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }

   
    .navbar {
        background-color: #111;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 25px;
        flex-wrap: wrap;
    }

    .logo {
        font-size: 22px;
        font-weight: bold;
    }


    .nav-links {
        display: flex;
        gap: 35px;
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .nav-links a {
        text-decoration: none;
        color: white;
        font-size: 16px;
    }

    .nav-links a:hover {
        text-decoration: underline;
    }


    .nav-right {
        display: flex;
        gap: 25px;
    }

    .nav-right a {
        text-decoration: none;
        color: white;
        font-size: 16px;
    }

    .nav-right a:hover {
        text-decoration: underline;
    }

   
    @media (max-width: 768px) {
        .nav-links {
            width: 100%;
            justify-content: center;
            margin-top: 10px;
        }
    }

   
    @media (max-width: 480px) {
        .navbar {
            justify-content: center;
            text-align: center;
        }

        .nav-right {
            margin-top: 10px;
        }
    }

    .welcome {
        padding: 20px;
    }

    .welcome h1 {
        margin-bottom: 5px;
    }

    .welcome p {
        margin-top: 0;
        color: #555;
    }

</style>
</head>

<body>

<div class="navbar">

    <div class="logo">ShopEase</div>

    <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Categories</a></li>
        <li><a href="#">Deals</a></li>
        <li><a href="#">Contact</a></li>
    </ul>

    <div class="nav-right">
        <a href="#">Cart ðŸ›’</a>
        <a href="#">Login</a>
    </div>

</div>
<div class="welcome">
    <h1>Welcome to ShopEase!</h1>
    <p>Your one-stop destination for all shopping needs.</p>
</div>

</body>
</html>
