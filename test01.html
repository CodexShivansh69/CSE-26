<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Circle Image   tshirt</title>
  <style>
  
    .avatar {
      width: 160px;             
      height: 160px;
      border-radius: 50%;      
      overflow: hidden;          
      display: inline-block;
      box-shadow: 0 4px 10px rgba(0,0,0,0.12);
      transition: transform .28s ease, box-shadow .28s ease, filter .28s ease;
      will-change: transform;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;         
      display: block;
    }

    .avatar:hover {
      transform: scale(1.06) rotate(-1deg);
      box-shadow: 0 14px 30px rgba(0,0,0,0.20);
      filter: saturate(1.05);
    }


    .circle-bg {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: inline-block;
      transition: transform .28s ease, filter .28s ease, box-shadow .28s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.12);
    }

    .circle-bg:hover {
      transform: translateY(-6px) scale(1.04);
      box-shadow: 0 18px 40px rgba(0,0,0,0.24);
      filter: brightness(1.04);
    }

    
    .avatar--small { --size: 96px; width: var(--size); height: var(--size); }
    .avatar--lg    { --size: 220px; width: var(--size); height: var(--size); }
  </style>
</head>
<body>
  <a href="#" class="avatar avatar--lg" aria-label="Profile of Alex">
    <img src="tshirt.jpeg" alt="tshirt" />
  </a>
  <div class="circle-bg" style="background-image: url('tshirt.jpeg');" role="img" aria-label="Cute kitten"></div>

</body>
</html>
